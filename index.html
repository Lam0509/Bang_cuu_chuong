<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let tb;
  tb = "<table border='1' width='300' cellspacing='0' cellpadding='3'>"
  for (let i = 1; i < 10; i++) {
    tb = tb + "<tr>";
    for (let j = 2; j < 10; j++) {
      tb = tb + "<td>" + j + 'x' + i + '=' +  i * j + "</td>";
    }
    tb = tb + "</tr>";
  }
  tb = tb + "</table>";
  document.write(tb);
</script>
</body>
</html>
